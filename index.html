<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Match the sentence with the image</h1>
        <div>
            <img id="image" src="images/car.jpeg" alt="car">
        </div>
        <div id="sentences">
            <button onclick="checkAnswer('This is a cat')">This is a cat</button>
            <button onclick="checkAnswer('This is a dog')">This is a dog</button>
            <button onclick="checkAnswer('This is a car')">This is a car</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const correctAnswer = "This is a car";  // Modify this based on the image

        function checkAnswer(selectedAnswer) {
            const resultDiv = document.getElementById('result');
            if (selectedAnswer === correctAnswer) {
                resultDiv.innerHTML = "<p>Correct!</p>";
                resultDiv.style.backgroundColor = 'black';
                resultDiv.style.color = 'white';
            } else {
                resultDiv.innerHTML = "<p>Try again!</p>";
                resultDiv.style.backgroundColor = 'black';
                resultDiv.style.color = 'white';
            }
        }
    </script>
</body>
</html>
