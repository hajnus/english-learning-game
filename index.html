<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: white; /* Default background color */
            color: black; /* Default text color */
            border: 2px solid black; /* Border color to match default */
        }
        button.selected {
            background-color: black;
            color: white;
        }
        #sentences {
            margin-top: 20px;
        }
        #result {
            padding: 10px;
            margin-top: 20px;
            display: none; /* Initially hidden */
            font-size: 1.5em; /* Make text 1.5 times larger */
            font-weight: bold; /* Make text bold */
        }
        .correct {
            color: green; /* Text color for correct answer */
        }
        .incorrect {
            color: red; /* Text color for incorrect answer */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Match the sentence with the image</h1>
        <div>
            <img id="image" src="images/car.jpeg" alt="car">
        </div>
        <div id="sentences">
            <button onclick="checkAnswer('This is a cat', this)">This is a cat</button>
            <button onclick="checkAnswer('This is a dog', this)">This is a dog</button>
            <button onclick="checkAnswer('This is a car', this)">This is a car</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const correctAnswer = "This is a car";  // Modify this based on the image

        function checkAnswer(selectedAnswer, button) {
            const resultDiv = document.getElementById('result');

            // Reset all buttons to default style
            const buttons = document.querySelectorAll('#sentences button');
            buttons.forEach(btn => {
                btn.classList.remove('selected');
            });

            // Highlight the clicked button
            button.classList.add('selected');

            // Show the result and set its style
            resultDiv.style.display = 'inline-block';
            if (selectedAnswer === correctAnswer) {
                resultDiv.innerHTML = "<p>Correct!</p>";
                resultDiv.className = 'correct'; // Apply the correct class
            } else {
                resultDiv.innerHTML = "<p>Try again!</p>";
                resultDiv.className = 'incorrect'; // Apply the incorrect class
            }

            // Hide the result and reset the button styles after 1 second
            setTimeout(() => {
                resultDiv.style.display = 'none';
                button.classList.remove('selected');
            }, 1000);
        }
    </script>
</body>
</html>
